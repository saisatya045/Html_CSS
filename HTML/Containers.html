<html>
    <head>
        <title>
            Container
        </title>
        <style>
            .myDiv {
              border: 5px outset red;
              background-color: lightblue;    
              text-align: center;
              border-radius: 10px;
              float: left;
              padding-right: 50px;
              margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>The div element</h1>
        <div class="myDiv">
            <h2>This is a heading in a div element</h2>
            <p>This is some text in a div element.</p>
        </div>
        <p style="font-size: 40px;">This is some text outside the div element.</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Essential CSS properties
        </title>
        <body>
            <h1 style="background-color: tomato;">Colors</h1>
            <p style="background-color: rgb(250,10,100);">Colors using rgb</p>
            <p style="background-color: rgba(250,10,100,0.1);">Colors using rgba</p>
            <!--in rgba a refers to alpha 0.0 (fully transparent) and 1.0 (not transparent at all)-->
            <p style="background-color: #ff0000;">Colors using HEX Values</p>
            <p style="background-color: hsl(300, 100%, 50%);">Colors using HSL</p>
            <!--Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue.
                Saturation is a percentage value, 0% means a shade of gray, and 100% is the full color.
                Lightness is also a percentage, 0% is black, 50% is neither light or dark, 100% is white-->
            
        </body>
    </head>
</html>

<html>
    <head>
        <title>
            Scalable vector graphics
        </title>
    </head>
    <body>
        <h2>Circle</h2>
        <svg height="100px" width="100px">
            <circle cy="50px" cx ="50px" r="40px" stroke="green" stroke-width="4" fill="yellow"></circle>
        </svg>
        <h2>Rectangle</h2>
        <svg width="400" height="110">
            <rect width="300" height="100" style="fill:blue;stroke-width:4;stroke:black" />
        </svg>
        <svg width="400" height="130">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="100" style="fill:red;stroke:black;stroke-width:5;" />
        </svg>
        <h2>Ecclipse</h2>
        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:rgb(0, 0, 0);stroke-width:4" />
        </svg><br>
        <svg height="150" width="500">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
            <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
            <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
        </svg>
        <h2>Line</h2>
        <svg>
            <line x1=0 y1=0 x2=100 y2=50 stroke="red"stroke-width=5></line>
        </svg>
        <h2>Polygon</h2>
        <svg height="210" width="500">
            <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:4" />
        </svg>
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
        </svg>
    </body>
</html>

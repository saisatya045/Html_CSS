<!DOCTYPE html>
<html>
    <head>
        <title>
            Selectors and Pseudo Code
        </title>
        <style>
            p{                  
                text-align: center;
                color: darkblue;
                background-color: darkkhaki;
                font-size: 30px;
            }/*Here p is element selector*/
            #para1 {
                text-align: center;
                color: red;
            }/*id selector*/
            .center{
                text-align: right;
                font-weight: 100;
            }/*class selector*/
        </style>
    </head>
    <body>
        <h1>
            Hello World
        </h1>
        <p>Hi There!</p>
        <h2 id="para1">Hope everything is going well...</h2>
        <h3 class="center">This is a class selector.</h3>
    </body>
</html>

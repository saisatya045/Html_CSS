<html>
    <head>
        <title>
            Responsive Images
        </title>
        <style>
            .responsive{
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h2>Responsive Images</h2>
        <p>If you want an image to scale down if it has to, but never scale up to be larger than its original size, use max-width: 100%.</p>
        <p>Resize the browser window to see the effect.</p>
        <p>If you want the image to be in center then set left,right margin to auto.</p>
        <img src="https://www.w3schools.com/howto/img_nature.jpg" class="responsive">
    </body>
</html>

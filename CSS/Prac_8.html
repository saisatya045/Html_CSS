<html>
    <head>
        <title>
            Grid
        </title>

            .d1{background: lightskyblue;}
            .d2{background: lightsalmon;}
            .d3{background: paleturquoise;}

                font-size: 40px;
                min-height: 300px;
                width: 100px;
                background: lightgray;
                display: grid;
                grid-template-columns: auto auto auto;

    <body>
        <div class="conntainer">
            <div class="d1">1</div>
            <div class="d2">2</div>

            <div class="d4">4</div>
            <div class="d5">5</div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>
            Grid
        </title>
        <link rel="stylesheet" href="Grid.css">
    </head>
    <body style="background-color: yellow;">
        <br>
        <div class="grid-container">
            <div class="d1">1</div>
            <div class="d2">2</div>
            <div class="d3">3</div>
            <div class="d4">4</div>
            <div class="d5">5</div>
        </div>
        <br>
        <div class="grid-container2">
            <div class="d1" style="grid-column: 1/3;">1</div>
            <!--here we can also use grid-row and grid-area -->
            <div class="d2">2</div>
            <div class="d3">3</div>
            <div class="d4">4</div>
            <div class="d5">5</div>
        </div>
    </body>
</html>
